{% extends 'base.html' %}
{% load static %}


{% block title %}Quiz{% endblock %}

{% block navigation %}
{% endblock %}

{% block content %}

<section class="h-[100vh]"
    style="background-image: url('{% static 'images/background/single-question-background.jpg' %}'); background-size: cover; background-position: center;">

    <div class="flex justify-center pt-32 flex-col gap-10">

        <h2 style="text-shadow: 0 0 50px red"
            class="text-3xl font-bold select-none text-center text-red-500 drop-shadow-2xl w-3/5 mx-auto"
            data-id="{{ question.id }}">
            Question: {{ question.question_text }}
        </h2>

        <section class="w-2/4 mx-auto flex flex-wrap gap-3 justify-center items-center">

            <div
                class="option select-none min-h-16 cursor-pointer text-xl flex-1 text-center bg-sky-400 h-10 flex items-center justify-center rounded-md">
                A: {{ question.option1 }}
            </div>
            <div
                class="option select-none min-h-16 cursor-pointer text-xl flex-1 text-center bg-sky-400 h-10 flex items-center justify-center rounded-md">
                B: {{ question.option2 }}
            </div>

            <div class="w-full"></div>

            <div
                class="option select-none min-h-16 cursor-pointer text-xl flex-1 text-center bg-sky-400 h-10 flex items-center justify-center rounded-md">
                C: {{ question.option3 }}
            </div>
            <div
                class="option select-none min-h-16 cursor-pointer text-xl flex-1 text-center bg-sky-400 h-10 flex items-center justify-center rounded-md">
                D: {{ question.option4 }}
            </div>

        </section>

    </div>

</section>

<script src="{% static 'js/singleQuestion.js' %}"></script>

{% endblock %}
