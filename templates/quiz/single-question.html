{% extends 'base.html' %}
{% load static %}


{% block title %}Quiz{% endblock %}

{% block navigation %}
{% endblock %}

{% block content %}

<div class="flex justify-center mt-10 flex-col gap-10">

    <h2 class="text-3xl text-center text-cyan-500 w-4/5 mx-auto" data-id="{{ question.id }}">
        Question: {{ question.question_text }}
    </h2>
    <section class="w-2/4 mx-auto flex flex-wrap gap-3 justify-center items-center">

        <div
            class="option min-h-16 cursor-pointer text-xl flex-1 text-center bg-sky-400 h-10 flex items-center justify-center rounded-md">
            A: {{ question.option1 }}
        </div>
        <div
            class="option min-h-16 cursor-pointer text-xl flex-1 text-center bg-sky-400 h-10 flex items-center justify-center rounded-md">
            B: {{ question.option2 }}
        </div>

        <div class="w-full"></div>

        <div
            class="option min-h-16 cursor-pointer text-xl flex-1 text-center bg-sky-400 h-10 flex items-center justify-center rounded-md">
            C: {{ question.option3 }}
        </div>
        <div
            class="option min-h-16 cursor-pointer text-xl flex-1 text-center bg-sky-400 h-10 flex items-center justify-center rounded-md">
            D: {{ question.option4 }}
        </div>

    </section>

</div>


<script src="{% static 'js/singleQuestion.js' %}"></script>

{% endblock %}
