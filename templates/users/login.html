{% extends 'base.html' %}
{% load static %}
{% block head %}
<link rel="stylesheet" href="{% static 'css/login-signup.css' %}">
{% endblock %}

{% block title %}
login and signup
{% endblock %}

{% block content %}

<section class="rounded mx-auto mt-10 text-gray-400 bg-slate-900 body-font w-2/5">
    <form method="POST" class="">
        {% csrf_token %}
        <h2 class="text-6xl text-center my-10 pt-4">Login</h2>
        <div class="flex flex-col gap-3 px-14 py-10">
            {{ form.username }}

            <div class="relative">
                {{ form.password }}
                <span id="togglePassword" class="absolute top-3 right-6 cursor-pointer">
                    <i class="fa-solid fa-eye"></i>
                </span>
            </div>
        </div>

        <div class="flex justify-center pb-10">
            <button class="btn font-bold px-4 rounded-md">Login</button>
        </div>

        {% for error in form.non_field_errors %}
        <div class="flex justify-center">
            <p class="text-red-700 text-xl mb-3">{{ error }}</p>
        </div>
        {% endfor %}
    </form>
</section>

<script src="{% static 'js/showPassword.js' %}"></script>

{% endblock %}
